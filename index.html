      </div>
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Descreva sua necessidade</label>
        <textarea name="mensagem" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded-md"></textarea>

      <button type="submit" class="w-full bg-purple-700 text-white py-3 rounded-md hover:bg-purple-800 transition">Enviar Orçamento</button>
